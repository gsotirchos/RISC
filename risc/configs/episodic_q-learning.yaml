name: SingleAgentRunner
kwargs:
  experiment_manager:
    name: Experiment
    kwargs:
      name: episodic_q-learning
      save_dir: experiment
      saving_schedule:
        name: PeriodicSchedule
        kwargs:
          off_value: false
          on_value: true
          period: 1000000
  train_steps: 60000
  max_steps_per_episode: 500
  #train_phase_steps: 2000 # reset-free
  test_frequency: 100
  test_episodes: 10
  test_max_steps: 100
  seed: 0
  stack_size: 1
  eval_every: false
  early_terminal: true
  send_truncation: false
  env_fn:
    name: minigrid_envs
    kwargs:
      env_name: MiniGrid-BugTrap-v1
      eval_max_steps: 100
      local_vis_period: 200
      reset_free: false  # episodic
      symbolic: true
      train_max_steps: 500  # episodic
      video_period: 100
      vis_frequency: 200
      #render_mode: human
  agent:
    name: GCResetFree
    kwargs:
      base_agent:
        kwargs:
          batch_size: 128
          device: cpu
          discount_rate: 0.95
          epsilon_schedule:
            name: LinearSchedule
            kwargs:
              end_value: 0.1
              init_value: 1.0
              steps: 10000
          loss_fn:
            name: MSELoss
          optimizer_fn:
            name: Adam
            kwargs:
              lr: 0.0003
          min_replay_history: -1
          compute_success_probability: false
          representation_net:
            name: ConvNetwork
            kwargs:
              channels: [16, 16, 16]
              paddings: 1
              kernel_sizes: 3
              mlp_layers: [16]
          target_net_update_schedule:
            name: PeriodicSchedule
            kwargs:
              off_value: false
              on_value: true
              period: 500
        name: GoalConditionedDQNAgent
      goal_generator:
        name: FBGoalGenerator  # RISC
      phase_step_limit: 10
      goal_switcher:
        name: BasicGoalSwitcher  # episodic
      replay_buffer:
        name: CountsReplayBuffer
        #name: HERReplayBuffer  # HER
        kwargs:
          capacity: 100000
          #her_batch_size: 64  # HER
      separate_agents: false
      local_visitation_vis_frequency: 200
      oracle: false
      directions: forward
  loggers:
  - name: WandbLogger
    kwargs:
      name: episodic_q-learning
      project: Debug
      resume: allow
      start_method: fork
